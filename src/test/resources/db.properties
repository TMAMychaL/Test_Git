# Informations de connexion a la base de donnees
jdbc.odicee.driverClassName=${odicee.test.jdbc.driverClassName}
jdbc.odicee.url=jdbc:postgresql://${odicee.test.pg.host}:${odicee.test.pg.port}/${odicee.test.jdbc.schema}
jdbc.odicee.username=${odicee.test.jdbc.username}
jdbc.odicee.password=${odicee.test.jdbc.password}
jdbc.odicee.maxTotal=${odicee.test.jdbc.maxTotal}
jdbc.odicee.maxWaitMillis=${odicee.test.jdbc.maxWaitMillis}
jdbc.odicee.maxIdle=${odicee.test.jdbc.maxIdle}
jdbc.odicee.removeAbandoned=true
jdbc.odicee.validationQuery=select 1
